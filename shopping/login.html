<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="static/css/reset.css">
  <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
  <!-- 表单区域 -->
  <div class="form-section">
    <div class="form-login-type">
      <a href="#" class="btn-login-type count-type active">账户登录</a>
      <a href="#" class="btn-login-type scan-type">扫码登录</a>
    </div>
    <!-- 表单 -->
    <form action="/abc" class="form-area">
      <!-- 小提示 -->
      <p class="tip">如果您已经是BALANCE会员，请使用动态验证码登录</p>
      <!-- 国际号 -->
      <div class="country-number">
        <span class="country-name">中国</span>
        <span class="country-code">+86</span>
      </div>
      <div class="input-label">
        <div class="input-title">手机号</div>
        <input type="text" class="input" placeholder="请输入手机号">
      </div>
      <div class="input-label">
          <div class="input-title">验证码</div>
          <div class="input-btn-code">
              <input type="text" class="input-code" placeholder="请输入验证码">
              <button class="btn-code">获取验证码</button>
          </div>
      </div>
      <div class="agree-label">
        <input type="checkbox" class="checkbox-agree">
        <span class="agree-text">我已经阅读并同意《BALANCE会员注册协议》</span>
        <a href="#" class="register-link">立即注册</a>
      </div>
      <div class="agree-label2">
          <input type="checkbox" class="checkbox-agree">
          <span class="agree-text">我已经阅读并同意《BALANCE会员注册协议》</span>
      </div>
    </form>
  </div>
</body>
</html>
